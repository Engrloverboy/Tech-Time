<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Time</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="first-section">
      <section class="container">
        <nav>
          <div class="logo">
            <img src="./assets/image/svg/techtime.svg" alt="" />
          </div>

          <ul>
            <li class="home">Home</li>
            <li>About Us</li>
            <li>Courses</li>
            <li>Testimonial</li>
            <li>Community</li>
            <button>Enroll Now</button>
          </ul>
        </nav>
      </section>

      <!-- Mobile Screen -->
      <section class="container">
        <nav class="nav-mobile">
          <div class="mobile-logo">
            <img src="./assets/image/svg/techtime.svg" alt="" />
          </div>

          <div class="menu-hamburger">
            <img
              src="./assets/image/svg/menu_FILL0_wght400_GRAD0_opsz48.svg"
              alt=""
            />
          </div>
        </nav>
      </section>
      <section class="banner container">
        <h3>Grow your skills to advance your career path</h3>
        <p class="section-words">
          Build your future with our quality education. the best and largest
          all-in-one online tutoring platform in the world
        </p>
        <div class="section-bttn">
          <button class="get-bttn">Get Started Now</button>
          <button class="enroll-bttn">Enroll Now</button>
        </div>
        <div class="overall-pro-pics">
          <div class="profile-pics">
            <img
              src="./assets/image/svg/Frame 95.svg"
              alt=""
              class="profile-1"
            />

            <img
              src="./assets/image/svg/Frame 96.svg"
              alt=""
              class="profile-2"
            />

            <img
              src="./assets/image/svg/Frame 97.svg"
              alt=""
              class="profile-3"
            />

            <img
              src="./assets/image/svg/Frame 98.svg"
              alt=""
              class="profile-4"
            />

            <img
              src="./assets/image/svg/Frame 99.svg"
              alt=""
              class="profile-5"
            />
          </div>
          <div class="previews">
            <h5>255k+</h5>
            <p>Previews</p>
          </div>
        </div>
        <div class="vectorw">
          <img src="./assets/image/svg/Vectorw.svg" alt="" />
        </div>
        <section class="herobanner">
          <div class="vector">
            <img src="./assets/image/svg/Vector.svg" alt="" />
          </div>

          <div class="pics-hero">
            <img src="./assets/image/png/HeroBanner with Icon.png" alt="" />
          </div>
        </section>
      </section>
    </section>
    <script src="./assets/js/tecttime.js"></script>
  </body>
</html>
